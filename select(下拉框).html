<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>Bootstrap基本模板</title>

    <link rel="stylesheet" id="css-min-bootstrap"
        href="https://cdn.bootcss.com/bootstrap/3.3.6/css/bootstrap.min.css"
        integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7"
        crossorigin="anonymous" />
    <link rel="stylesheet" id="css-min-bootstrap-theme"
        href="https://cdn.bootcss.com/bootstrap/3.3.6/css/bootstrap-theme.min.css"
        integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r"
        crossorigin="anonymous" />
    <script id="js-min-jquery"
        src="https://cdn.bootcss.com/jquery/2.2.4/jquery.min.js"
        integrity="sha384-rY/jv8mMhqDabXSo+UCggqKtdmBfd3qC2/KvyTDNQ6PcUJXaxK1tMepoQda4g5vB"
        crossorigin="anonymous"></script>
    <script id="js-min-bootstrap"
        src="https://cdn.bootcss.com/bootstrap/3.3.6/js/bootstrap.min.js"
        integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS"
        crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <!-- 网格系统实现水平表单 -->
        <!-- 效果不如水平表单 -->
        <div class="row">
            <label class="control-label col-lg-1">用户名</label>
            <div class="col-lg-3">
                <input type="text" class="form-control" placeholder="请输入用户名" />
            </div>
        </div>
        <div class="row">
            <label class="control-label col-lg-1">下拉框</label>
            <div class="col-lg-3">
                <select class="form-control">
                    <option>JavaScript</option>
                    <option>HTML</option>
                    <option>CSS</option>
                </select>
            </div>
        </div>
        <div class="row">
            <label class="control-label col-lg-1">下拉框2</label>
            <div class="col-lg-3">
                <select class="form-control" multiple="multiple">
                    <option>C++</option>
                    <option>Java</option>
                    <option>Rust</option>
                </select>
            </div>
        </div>
        <div class="row">
            <label class="control-label col-lg-1">邮箱</label>
            <div class="col-lg-3">
                <input type="email" class="form-control" placeholder="请输入邮箱" />
            </div>
        </div>
        <div class="row">
            <label class="control-label col-lg-1">文本域</label>
            <div class="col-lg-3">
                <textarea class="form-control" rows="3"></textarea>
            </div>
        </div>
    </div>
</body>

</html>
