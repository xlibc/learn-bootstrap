<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>Bootstrap基本模板</title>

    <link rel="stylesheet" id="css-min-bootstrap"
        href="https://cdn.bootcss.com/bootstrap/3.3.6/css/bootstrap.min.css"
        integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7"
        crossorigin="anonymous" />
    <link rel="stylesheet" id="css-min-bootstrap-theme"
        href="https://cdn.bootcss.com/bootstrap/3.3.6/css/bootstrap-theme.min.css"
        integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r"
        crossorigin="anonymous" />
    <script id="js-min-jquery"
        src="https://cdn.bootcss.com/jquery/2.2.4/jquery.min.js"
        integrity="sha384-rY/jv8mMhqDabXSo+UCggqKtdmBfd3qC2/KvyTDNQ6PcUJXaxK1tMepoQda4g5vB"
        crossorigin="anonymous"></script>
    <script id="js-min-bootstrap"
        src="https://cdn.bootcss.com/bootstrap/3.3.6/js/bootstrap.min.js"
        integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS"
        crossorigin="anonymous"></script>
</head>

<body>
    <div class="container form-horizontal">
        <!-- has-warning has-error has-success 用于颜色提示 -->
        <!-- has-feedback 与 input标签后面的span(图标)用于添加反馈 -->
        <div class="form-group has-warning has-feedback">
            <label class="control-label col-lg-1">警告</label>
            <div class="col-lg-3">
                <input type="text" class="form-control" placeholder="has warning" />
                <span class="glyphicon glyphicon-warning-sign form-control-feedback" aria-hidden="true"></span>
            </div>
        </div>
        <div class="form-group has-error has-feedback">
            <label class="control-label col-lg-1">错误</label>
            <div class="col-lg-3">
                <input type="password" class="form-control" placeholder="has error" />
                <span class="glyphicon glyphicon-remove form-control-feedback" aria-hidden="true"></span>
                <!-- 文字提示 -->
                <span>验证失败</span>
            </div>
        </div>
        <div class="form-group has-success has-feedback">
            <label class="control-label col-lg-1">成功</label>
            <div class="col-lg-3">
                <!-- 输入框组 -->
                <div class="input-group">
                    <span class="input-group-addon">@</span>
                    <input type="text" class="form-control" placeholder="has success" />
                </div>
                <span class="glyphicon glyphicon-ok form-control-feedback" aria-hidden="true"></span>
                <!-- sr-only 表示隐藏该元素 -->
                <span class="sr-only">验证成功</span>
            </div>
        </div>
    </div>
</body>

</html>
